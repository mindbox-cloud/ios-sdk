name: Preparation for release 

on:
  create:
    branch:
      - 'test_release/*.*.*'

jobs:
  preparation:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from branch name
        run: echo "VERSION=${GITHUB_REF#refs/heads/test_release/}" >> $GITHUB_ENV

#      - name: Check for existing branch
#        run: |
#          if git ls-remote --heads origin test_release/${{ env.VERSION }} | grep test_release/${{ env.VERSION }}; then
#            echo "Branch test_release/${{ env.VERSION }} already exists."
#            exit 1
#          fi
#        shell: bash

      - name: Bump version
        run: ./git-release-branch-create.sh "${{ env.VERSION }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if sdkVersion matches VERSION
        run: |
          SDK_VERSION=$(sed -n 's/^.*sdkVersion = "\(.*\)"/\1/p' SDKVersionProvider/SDKVersionProvider.swift)
          if [ "$SDK_VERSION" != "${{ env.VERSION }}" ]; then
            echo "SDK version ($SDK_VERSION) does not match the branch version (${{ env.VERSION }})."
            exit 1
          fi
        shell: bash
        
      - name: Create Pull Request
        run: |
          gh pr create \
            --base develop \
            --head ${{ github.ref_name }} \
            --title "Test Release/${{ env.VERSION }}" \
            --body "Updates the release version to ${{ env.VERSION }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

