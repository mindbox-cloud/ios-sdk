name: SDK publish

on:
  push:
    branches:
      - 'master'
      - 'release**'
    paths-ignore:
      - '**.md'
    tags-ignore:
      - '**'

jobs:
  unit:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install bundler dependencies
      run: bundle install
    - name: Pods setup
      run: pod install
    - name: Run unit tests
      run: fastlane unitTestLane
      env:
        CI: true

  publish:
    needs: [unit]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install bundler dependencies
      run: bundle install
    - name: Pods setup
      run: pod install
    - name: Run build
      run: fastlane buildLane
      env:
        CI: true
    - name: Publish to Cocoapods
      run: pod trunk push
    - name: Job status notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_MESSAGE: 'SDK is available for public https://cocoapods.org/pods/Mindbox'
        SLACK_USERNAME: MindBox-bot
        SLACK_ICON: 'https://mindbox.ru/blog/wp-content/uploads/2020/06/favicon.png'
        SLACK_COLOR: ${{job.status}}
