name: MindboxLogger SDK publish

on:
  push:
    branches:
      - 'asd'

jobs:
  check:
    runs-on: macos-14
    steps: 
    - name: Check if ref starts with 'refs/heads/test-logger-release/'
      run: echo "startsWith(github.ref, 'refs/heads/test-logger-release/') = ${{ startsWith(github.ref, 'refs/heads/test-logger-release/') }}"

  publish:
    if: startsWith(github.ref, 'refs/heads/test-logger-release/')
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4 
      - name: Update bundler
        run: gem install bundler
      - name: Install bundler dependencies
        run: bundle install
      - name: Deploy to Cocoapods
        run: |
          set -eo pipefail
          pod lib lint --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TOKEN }}
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C06RXV161RA'
          payload: |
            {
              "text": "iOS - MindboxLogger release",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš€ MindboxLogger tested."
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_MOBILE_NOTIFIER_TOKEN }}
